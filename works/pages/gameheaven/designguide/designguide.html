<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Heaven</title>
    <link rel="stylesheet" href="./css/designguide.css">
</head>
<body>
    <div class="container">
        <div class="icon-img">
            <a href="https://github.com/jeondaehyun/GameHeaven" target="_blank"><img src="../../../../img/github.png"></a>
        </div>
        <h1>Game Heaven</h1>
        <div class="exit">
            <a href="../../../../index.html#projectDetail">
                <span></span>
                <span></span>
            </a>
        </div>
        <div class="img">
            <img src="./img/mockup.png" alt="mockup">
        </div>

        <div class="logo">
            <h2> 1.Logo</h2>
            <img src="./img/footer-logo.png" alt="logo">
        </div>

        <div class="concept">
            <h2> 2.Concept</h2>
            <ul>
                <li>심플한 디자인</li>
                <li>직관적인 정보</li>
                <li>정보에 대한 높은 접근성</li>
            </ul>
        </div>

        <div class="color">
            <h2> 3.Color</h2>
            <div class="flexbox">
                <div class="square black">#000000</div>
                <div class="square white">#ffffff</div>
                <div class="square blue">#339ff5</div>
            </div>
        </div>

        <div class="font">
            <h2> 4.Font</h2>
            <div class="font-detail">
                <p class="font-first">HY헤드라인M</p>
                <p class="font-second">가나다(30px)</p>
                <p class="font-third">가나다(24px)</p>
                <p class="font-last">가나다(18px)</p>
            </div>
        </div>

        <div class="grid-system">
            <h2> 5.Grid System</h2>  
            <div class="grid-flex">
                <div class="grid-img">
                    <img src="./img/grid.png" alt="">
                </div>
                <div class="details">
                    <div class="detail-box">Width <br>1200px</div>
                    <div class="detail-box">Columns <br>12</div>
                    <div class="detail-box">Column Gap <br>20px</div>
                    <div class="detail-box">Column Width <br> 80px</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
