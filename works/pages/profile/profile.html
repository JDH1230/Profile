<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Design</title>
    <link rel="stylesheet" href="./css/design.css">
</head>
<body>
    <div class="container">
        <div class="icon-img">
            <a href="https://github.com/JDH1230/Profile" target="_blank"><img src="../../../../img/github.png"></a>
        </div>

        <div class="exit">
            <a href="../../../../index.html#projectDetail3">
                <span></span>
                <span></span>
            </a>
        </div>
        <h1>My Profile</h1>
        <div class="img">
            <img src="./img/design.png" alt="mockup">
        </div>

        <div class="flexbox">
            <p class="title">1. Concept</p>
            <div class="concept">
                <ul>
                    <li>친근한 교실의 칠판 컨셉</li>
                    <li>가시성을 고려한 미리보기</li>
                    <li>뚜렷한 색상차로 인한 가독성</li>
                </ul>
            </div>
        </div>
        <div class="flexbox">
            <p class="title">2. Font</p>
            <div class="font">
                <p class="font-name">달서힐링체</p>
                <p class="detail1">abcde(medium)</p>
                <p class="detail2">abcde(bold)</p>
            </div>
        </div>

        <div class="flexbox">
            <p class="title">3. Color</p>
            <div class="color">
                <div class="color-detail board">
                    <p>#033a3d</p>
                </div>
                <div class="color-detail black">
                    <p>#000000</p>
                </div>
                <div class="color-detail white">
                    <p>#ffffff</p>
                </div>
            </div>
        </div>

        <div class="flexbox">
            <p class="title">4. Grid</p>
            <div class="grid-img">
                <img src="../gameheaven/designguide/img/grid.png" alt="grid">
            </div>
            <div class="grid">
                <div class="detail">Grid <br>1440px</div>
                <div class="detail">Grid Column<br> 12</div>
                <div class="detail">Column Gap<br> 20px</div>
                <div class="detail">Column Width<br>80px</div>
            </div>
        </div>

    </div>
</body>
</html>
