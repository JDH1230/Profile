<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="./css/design.css">
</head>
<body>
    <div class="container">
        <div class="icon-img">
            <a href="https://github.com/jeondaehyun/GameHeaven" target="_blank"><img src="../../../../img/github.png"></a>
        </div>
        <h1>My Profile</h1>
        <div class="exit">
            <a href="../../../../index.html#projectDetail3">
                <span></span>
                <span></span>
            </a>
        </div>
        <div class="img">
            <img src="./img/design.png" alt="mockup">
        </div>

        <div class="concept">
            <h2> 1.Concept</h2>
            <ul>
                <li>친근한 교실의 칠판 컨셉</li>
                <li>가시성을 고려한 미리보기</li>
                <li>뚜렷한 색상차로 인한 가독성</li>
            </ul>
        </div>

        <div class="color">
            <h2> 2.Color</h2>
            <div class="flexbox">
                <div class="square black">#000000</div>
                <div class="square white">#ffffff</div>
                <div class="square green">#033a3d</div>
            </div>
        </div>

        <div class="font">
            <h2> 3.Font</h2>
            <div class="font-detail">
                <p class="font-first">달서힐링체</p>
                <p class="font-second">가나다(30px)</p>
                <p class="font-third">가나다(24px)</p>
                <p class="font-last">가나다(18px)</p>
            </div>
        </div>

        <div class="grid-system">
            <h2> 4.Grid System</h2>  
            <div class="grid-flex">
                <div class="grid-img">
                    <img src="../../pages/gameheaven/designguide/img/grid.png" alt="">
                </div>
                <div class="details">
                    <div class="detail-box">Width <br>1440px</div>
                    <div class="detail-box">Columns <br>12</div>
                    <div class="detail-box">Column Gap <br>20px</div>
                    <div class="detail-box">Column Width <br> 80px</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
